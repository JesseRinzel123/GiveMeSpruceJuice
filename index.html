<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A place for all things URXC</title>

  <!-- favicon -->
  <link rel="icon" href="/favicon.ico">
  <style>
    :root { --paper:#f4efdf; }
      h1{
      text-align:center;
    }
    html, body { height: 100%; }

    body{
      margin:0;
      background: var(--paper);
      position:relative;
      overflow-x:hidden;
    }

    /* grain overlay */
    #grain{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:0;
      opacity:1.0;              /* overall strength */
      mix-blend-mode:multiply;
    }

    /* image stack */
    .stack{
      position:relative;
      z-index:1;
      max-width:480px;
      margin:0 auto;
      padding:48px 24px;
      display:grid;
      gap:50px;
    }

    img{
      display:block;
      width:100%;
      height:auto;
      border-radius:18px;
      box-shadow:0 10px 28px rgba(0,0,0,0.10);
      border:1px solid rgba(0,0,0,0.08);
    }

    @media (max-width:520px){
      .stack{ padding:22px 14px; }
      img{ border-radius:14px; }
    }
  </style>
</head>

<body>
  <h1>YellowJacket 2025!</h1>
  <canvas id="grain"></canvas>

  <div class="stack">
    <img src="YellowJacket_2025.png" alt="Team Picture">
    <img src="Modest_Line.png" alt="Modest Line" style="width=200px;">
  </div>

  <script>
  const canvas = document.getElementById("grain");
  const ctx = canvas.getContext("2d");

  function resize() {
    // IMPORTANT: keep canvas in CSS pixels so putImageData fills the whole thing
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    draw();
  }

  function draw() {
    const w = canvas.width;
    const h = canvas.height;

    const img = ctx.createImageData(w, h);
    const data = img.data;

    const alpha = 60;        // darker grain -> increase (0..255)
    const warmB = 0.92;      // slightly warmer blue channel

    for (let i = 0; i < data.length; i += 4) {
      const shade = 200 + Math.random() * 35;
      data[i]   = shade;            // R
      data[i+1] = shade;            // G
      data[i+2] = shade * warmB;    // B (warm tint)
      data[i+3] = alpha;            // A (strength)
    }

    ctx.putImageData(img, 0, 0);
  }

  resize();
  window.addEventListener("resize", resize);
</script>

</body>
</html>
