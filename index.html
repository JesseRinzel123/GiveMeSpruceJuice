<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A place for all things URXC</title>

  <style>
    :root { --paper:#f4efdf; }

    html, body { height: 100%; }

    body {
      margin: 0;
      background: var(--paper);
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-family: Papyrus, fantasy;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #3d3a30;
      margin-top: 60px;
      margin-bottom: 40px;
    }

    /* Grain overlay */
    #grain {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      opacity: 0.35;
      mix-blend-mode: multiply;
    }

    /* Image stack */
    .stack {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 0 auto;
      padding: 0 24px 80px 24px;
      display: grid;
      gap: 60px;
      justify-items: center;
    }

    /* Equal visual area images */
    .stack img {
      width: 420px;
      height: 420px;
      max-width: 90vw;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.10);
      border: 1px solid rgba(0,0,0,0.08);
    }

    @media (max-width:520px){
      .stack img {
        width: 85vw;
        height: 85vw;
      }
    }
  </style>
</head>

<body>

  <canvas id="grain"></canvas>

  <h1>YellowJacket 2025!</h1>

  <div class="stack">
    <img src="YellowJacket_2025.png" alt="Team Picture">
    <img src="Modest_Line.png" alt="Modest Line Photo">
  </div>

  <script>
    const canvas = document.getElementById("grain");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      draw();
    }

    function draw() {
      const w = canvas.width;
      const h = canvas.height;
      const imgData = ctx.createImageData(w, h);
      const data = imgData.data;

      const alpha = 45;
      const warmB = 0.92;

      for (let i = 0; i < data.length; i += 4) {
        const shade = 210 + Math.random() * 30;
        data[i]   = shade;
        data[i+1] = shade;
        data[i+2] = shade * warmB;
        data[i+3] = alpha;
      }

      ctx.putImageData(imgData, 0, 0);
    }

    resize();
    window.addEventListener("resize", resize);
  </script>

</body>
</html>
