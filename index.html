<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #f4efe3;
  overflow-x: hidden;
  font-family: Georgia, serif;
}

/* random dense speckle */
.speckle {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}

.dot {
  position: absolute;
  border-radius: 50%;
  background: rgba(0,0,0,0.06);
}

/* images */
.section {
  position: relative;
  z-index: 1;
  padding: 80px 8%;
}

.section img {
  width: 50%;
  max-width: 500px;
  display: block;
  margin: 0 auto 80px auto;
}
</style>
</head>

<body>

<div class="speckle"></div>

<div class="section">
  <img src="YellowJacket_2025.png">
  <img src="Modest_Line.png">
</div>

<script>
const density = 40000; 
const container = document.querySelector(".speckle");

for (let i = 0; i < density; i++) {
  const dot = document.createElement("div");
  dot.className = "dot";

  const size = Math.random() * 1.8 + 0.3;
  dot.style.width = size + "px";
  dot.style.height = size + "px";

  dot.style.left = Math.random() * window.innerWidth + "px";
  dot.style.top = Math.random() * window.innerHeight + "px";

  dot.style.opacity = Math.random() * 0.6;

  container.appendChild(dot);
}
</script>

</body>
</html>
