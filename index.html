<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>

  <!-- favicon -->
  <link rel="icon" type="image/png" href="/Voloshen4.png">
  <link rel="apple-touch-icon" href="/Voloshen4.png">

  <style>
    :root { --paper:#f4efdf; }

    html, body { height: 100%; }

    body{
      margin:0;
      background: var(--paper);
      position:relative;
      overflow-x:hidden;
    }

    /* grain overlay */
    #grain{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      opacity:0.22;              /* overall strength */
      mix-blend-mode:multiply;
    }

    /* image stack */
    .stack{
      position:relative;
      z-index:1;
      max-width:480px;
      margin:0 auto;
      padding:48px 24px;
      display:grid;
      gap:50px;
    }

    img{
      display:block;
      width:100%;
      height:auto;
      border-radius:18px;
      box-shadow:0 10px 28px rgba(0,0,0,0.10);
      border:1px solid rgba(0,0,0,0.08);
    }

    @media (max-width:520px){
      .stack{ padding:22px 14px; }
      img{ border-radius:14px; }
    }
  </style>
</head>

<body>

  <canvas id="grain"></canvas>

  <div class="stack">
    <img src="YellowJacket_2025.png" alt="">
    <img src="Modest_Line.png" alt="">
  </div>

  <script>
    const canvas = document.getElementById("grain");
    const ctx = canvas.getContext("2d");

    function resize() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(dpr,0,0,dpr,0,0);
      draw();
    }

    function draw() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const imageData = ctx.createImageData(w, h);
      const data = imageData.data;

      const alpha = 18;   /* grain intensity (0-255) */
      const warm  = 0.92; /* parchment warmth */

      for (let i = 0; i < data.length; i += 4) {
        const shade = Math.random() * 255;
        data[i]   = shade;
        data[i+1] = shade;
        data[i+2] = shade * warm;
        data[i+3] = alpha;
      }

      ctx.putImageData(imageData, 0, 0);
    }

    resize();
    window.addEventListener("resize", resize);
  </script>

</body>
</html>
